<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>friday-chicken</title>


  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="style.css">


</head>

<body>

  <section class='wrapper'>
  <div class='header'>
    <div class='flex-wrapper'>
      <h1 class='black'>How long before we can eat that delicious chicken again?</h1>
      <h2 class='red'>Brahk Brahk</h2>
    </div>
    <hr>
  </div>
  <div class='countdown'>
<div id="countholder">
  <h1>
    <span id="days"></span><span>Days</span>
    <span id="hours"></span><span>Hours</span>
    <span id="minutes"></span><span>Minutes</span>
    <span id="seconds"></span><span>Secondes</span>
  </h1>
</div>
  </div>
  <div class='footer'>
    <hr>
    <h3>Every Friday, we meet to eat the finest chicken breast. Not a club, rather a religion.</h3>
    <h4>
      Website by
      <a href='https://denismoulin.com'>Tommy Beakster</a>
    </h4>
    <hr>
  </div>
</section>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/easy-countdown/2.2.0/countdown.js'></script>
<script>
$( document ).ready(function() {
  getSeconds();
});

var curday;
var secTime;
var ticker;

function getSeconds() {
 var nowDate = new Date();
 var dy = 5 ; //Sunday through Saturday, 0 to 6
 var countertime = new Date(nowDate.getFullYear(),nowDate.getMonth(),nowDate.getDate(),12,30,0); //20 out of 24 hours = 8pm

 var curtime = nowDate.getTime(); //current time
 var atime = countertime.getTime(); //countdown time
 var diff = parseInt((atime - curtime)/1000);
 if (diff > 0) { curday = dy - nowDate.getDay() }
 else { curday = dy - nowDate.getDay() -1 } //after countdown time
 if (curday < 0) { curday += 7; } //already after countdown time, switch to next week
 if (diff <= 0) { diff += (86400 * 7) }
 startTimer (diff);
}

function startTimer(secs) {
 secTime = parseInt(secs);
 ticker = setInterval("tick()",1000);
 tick(); //initial count display
}

function tick() {
 var secs = secTime;
 if (secs>0) {
  secTime--;
 }
 else {
  clearInterval(ticker);
  getSeconds(); //start over
 }

 var days = Math.floor(secs/86400);
 secs %= 86400;
 var hours= Math.floor(secs/3600);
 secs %= 3600;
 var mins = Math.floor(secs/60);
 secs %= 60;

 //update the time display
 document.getElementById("days").innerHTML = curday;
 document.getElementById("hours").innerHTML = ((hours < 10 ) ? "0" : "" ) + hours;
 document.getElementById("minutes").innerHTML = ( (mins < 10) ? "0" : "" ) + mins;
 document.getElementById("seconds").innerHTML = ( (secs < 10) ? "0" : "" ) + secs;
}
</script>


</body>

</html>
